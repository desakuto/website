<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galeri — Desa Kuto</title>
  <link rel="icon" href="assets/images/favicon-gold.png" type="image/png">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
	
/* === Fade-in Smooth Animation (Seperti Data.html) === */
.fade-in {
  opacity: 0;
  transform: translateY(15px);
  animation: fadeIn .8s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Delay per section agar Cinematic */
.site-header { animation-delay: 0.10s; }
.hero        { animation-delay: 0.25s; }
#visi        { animation-delay: 0.45s; }
#sambutan    { animation-delay: 0.65s; }
#berita      { animation-delay: 0.85s; }
#kontak      { animation-delay: 1.05s; }
.site-footer { animation-delay: 1.25s; }

    /* Tiny extra for gallery modal */
    .gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:12px; }
    .gallery-grid img { width:100%; height:160px; object-fit:cover; border-radius:10px; cursor:pointer; transition:.22s; }
    .gallery-grid img:hover{ transform:scale(1.03); box-shadow:0 8px 24px rgba(0,0,0,.2); }
    .lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); align-items:center; justify-content:center; z-index:2000; padding:18px; }
    .lightbox img{ max-width:100%; max-height:90vh; border-radius:12px; border:4px solid var(--gold); box-shadow:0 20px 60px rgba(0,0,0,.5);}
    .lightbox .close{ position:absolute; top:22px; right:26px; color:#fff; font-size:28px; cursor:pointer; }
  </style>
</head>
<body>
  <header class="site-header">
      <nav class="site-nav container">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="berita.html">Berita</a></li>
        <li><a href="profil.html">Profil Desa</a></li>
        <li><a href="data.html">Data Wilayah</a></li>
        <li><a href="galeri.html" class="active">Galeri</a></li>
      </ul>
    </nav>
  </header>

  <main class="container section">
    <h2 class="fade-in">Galeri Desa Kuto</h2>

    <div class="gallery-grid fade-in">
      <img src="assets/images/gallery-1.jpg" alt="Galeri 1">
      <img src="assets/images/gallery-2.jpg" alt="Galeri 2">
      <img src="assets/images/gallery-3.jpg" alt="Galeri 3">
      <img src="assets/images/gallery-4.jpg" alt="Galeri 4">
      <img src="assets/images/gallery-5.jpg" alt="Galeri 5">
      <img src="assets/images/gallery-6.jpg" alt="Galeri 6">
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="close" id="lbClose">&times;</div>
    <img id="lbImage" src="" alt="Preview">
  </div>

  <footer class="site-footer">
    <div class="container"><p>&copy; <span id="year"></span> Desa Kuto — Jawara.</p></div>
  </footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
const imgs = document.querySelectorAll('.gallery-grid img');
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');
const lbClose = document.getElementById('lbClose');

imgs.forEach(i => i.addEventListener('click', e => {
  lbImage.src = e.currentTarget.src;
  lightbox.style.display = 'flex';
}));
lbClose.addEventListener('click', ()=> lightbox.style.display = 'none');
lightbox.addEventListener('click', (e)=> { if(e.target===lightbox) lightbox.style.display='none'; });
</script>
</body>
</html>
