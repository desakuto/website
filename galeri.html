<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Desa Kuto — #JAWARA</title>
  <link rel="icon" href="assets/images/favicon-gold.png" type="image/png">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
	
/* === Fade-in Smooth Animation (Seperti Data.html) === */
.fade-in {
  opacity: 0;
  transform: translateY(15px);
  animation: fadeIn .8s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Delay per section agar Cinematic */
.site-header { animation-delay: 0.10s; }
.hero        { animation-delay: 0.25s; }
#visi        { animation-delay: 0.45s; }
#sambutan    { animation-delay: 0.65s; }
#berita      { animation-delay: 0.85s; }
#kontak      { animation-delay: 1.05s; }
.site-footer { animation-delay: 1.25s; }

    /* Tiny extra for gallery modal */
    .gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:12px; }
    .gallery-grid img { width:100%; height:160px; object-fit:cover; border-radius:10px; cursor:pointer; transition:.22s; }
    .gallery-grid img:hover{ transform:scale(1.03); box-shadow:0 8px 24px rgba(0,0,0,.2); }
    .lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); align-items:center; justify-content:center; z-index:2000; padding:18px; }
    .lightbox img{ max-width:100%; max-height:90vh; border-radius:12px; border:4px solid var(--gold); box-shadow:0 20px 60px rgba(0,0,0,.5);}
    .lightbox .close{ position:absolute; top:22px; right:26px; color:#fff; font-size:28px; cursor:pointer; }
  </style>
</head>
<body>
  <header class="site-header">
      <nav class="site-nav container">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="berita.html">Berita</a></li>
        <li><a href="profil.html">Profil Desa</a></li>
        <li><a href="data.html">Data Wilayah</a></li>
        <li><a href="galeri.html" class="active">Galeri</a></li>
      </ul>
    </nav>
  </header>

  <main class="container section">
   <div class="gallery-grid fade-in" id="galleryContainer"></div>

<script>
fetch('assets/data/galeri.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("galleryContainer");

    data.galeri.forEach(item => {
      list.innerHTML += `
        <div class="gallery-item fade-in">
          <img src="${item.foto}" alt="${item.caption}">
          <p>${item.caption}</p>
        </div>
      `;
    });
  })
  .catch(err => console.error('Error:', err));

</script>

<hr>
 <div class="rating-contact-wrapper fade-in">

  <section id="rating" class="container section">
    <h2>Rating Pengunjung</h2>
    <p>Berikan rating untuk website Desa Kuto :</p>

    <div class="rating-box">
      <span class="star" data-rate="1">★</span>
      <span class="star" data-rate="2">★</span>
      <span class="star" data-rate="3">★</span>
      <span class="star" data-rate="4">★</span>
      <span class="star" data-rate="5">★</span>
    </div>

    <p id="thanks-msg" style="display:none;margin-top:8px;color:#f6d679;font-size:16px;font-weight:600;">
      ✅ Terima kasih atas penilaiannya!
    </p>
  </section>

  <section id="kontak" class="container section">
    <h2>Kontak &amp; Layanan</h2>
    <p>Untuk layanan dan informasi, hubungi via WhatsApp :</p>
    <p><a class="btn-primary" href="https://wa.me/628999162001" target="_blank">WhatsApp</a></p>
   </section>
  </div>
</main>

<script>
const imgs = document.querySelectorAll('.gallery-grid img');
const lightbox = document.getElementById('lightbox');
const lbImage = document.getElementById('lbImage');
const lbClose = document.getElementById('lbClose');

imgs.forEach(i => i.addEventListener('click', e => {
  lbImage.src = e.currentTarget.src;
  lightbox.style.display = 'flex';
}));
lbClose.addEventListener('click', ()=> lightbox.style.display = 'none');
lightbox.addEventListener('click', (e)=> { if(e.target===lightbox) lightbox.style.display='none'; });
document.getElementById('year').textContent=new Date().getFullYear()
</script>

 <script>
document.addEventListener("DOMContentLoaded", function() {
  const stars = document.querySelectorAll(".star");
  const thanks = document.getElementById("thanks-msg");
  let ratingDone = false;

  const savedRating = localStorage.getItem("desaKutoRating");
if (savedRating) {
  ratingDone = true;
  for (let i = 0; i < savedRating; i++) {
    stars[i].classList.add("active");
  }
  thanks.style.display = "block";
}

// Event klik bintang
stars.forEach(star => {
  star.addEventListener("click", () => {
    if (ratingDone) return; // tidak bisa klik lagi

    const rating = star.dataset.rate;
    stars.forEach(s => s.classList.remove("active"));

    for (let i = 0; i < rating; i++) {
      stars[i].classList.add("active");
    }

    // Simpan ke localStorage
    localStorage.setItem("desaKutoRating", rating);

    thanks.style.display = "block";
    ratingDone = true;
  });
 });
});
</script>

<footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> DESA KUTO - JAWARA</p>
    </div>
  </footer>

<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
