<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desa Kuto — #JAWARA</title>
  <link rel="icon" href="assets/images/favicon-gold.png" type="image/png">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn .8s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="site-nav container">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="berita.html" class="active">Berita</a></li>
        <li><a href="profil.html">Profil Desa</a></li>
        <li><a href="data.html">Data Wilayah</a></li>
        <li><a href="galeri.html">Galeri</a></li>
      </ul>
    </nav>
  </header>

  <section class="container section fade-in">
    <h2>Berita Desa</h2>
    <div id="newsContainer"></div>
  </section>

  <hr>

  <!-- Rating -->
  <section id="rating" class="container section fade-in">
    <h2>Rating Pengunjung</h2>
    <p>Berikan rating untuk website Desa Kuto :</p>
    <div class="rating-box">
      <span class="star" data-rate="1">★</span>
      <span class="star" data-rate="2">★</span>
      <span class="star" data-rate="3">★</span>
      <span class="star" data-rate="4">★</span>
      <span class="star" data-rate="5">★</span>
    </div>
    <p id="thanks-msg" style="display:none;margin-top:8px;color:#f6d679;font-size:16px;font-weight:600;">
      ✅ Terima kasih atas penilaiannya!
    </p>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> DESA KUTO - JAWARA</p>
    </div>
  </footer>

<script>
fetch('assets/data/berita.json')
  .then(res => res.json())
  .then(async data => {
    const list = document.getElementById("newsContainer");
    list.innerHTML = "";

    data.berita.sort((a, b) =>
      new Date(b.tanggal.split('-').reverse().join('-')) -
      new Date(a.tanggal.split('-').reverse().join('-'))
    );

    for (const item of data.berita) {
      let igHTML = "";
      if (item.instagram) {
        try {
          const url = `https://graph.facebook.com/v19.0/instagram_oembed?url=${encodeURIComponent(item.instagram)}&maxwidth=540&omitscript=true`;
          const r = await fetch(url);
          const j = await r.json();
          igHTML = j.html || "";
        } catch (e) { console.error(e); }
      }

      list.innerHTML += `
        <article class="berita-item fade-in" style="text-align:center;margin-bottom:45px;">
          <h3>${item.judul}</h3>
          <p style="color:#aaa;font-size:14px;">${item.tanggal}</p>
          <div class="ig-wrapper">${igHTML}</div>
          <hr style="margin-top:35px;">
        </article>
      `;
    }

    if (window.instgrm) window.instgrm.Embeds.process();
  })
  .catch(e => console.error("Gagal memuat berita:", e));
</script>

<script async src="https://www.instagram.com/embed.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
document.addEventListener("DOMContentLoaded", () => {
  const stars = document.querySelectorAll(".star");
  const thanks = document.getElementById("thanks-msg");
  const saved = localStorage.getItem("desaKutoRating");
  let done = false;

  if (saved) {
    done = true;
    for (let i = 0; i < saved; i++)
      stars[i].classList.add("active");
    thanks.style.display = "block";
  }

  stars.forEach(s => {
    s.addEventListener("click", () => {
      if (done) return;
      const rate = s.dataset.rate;
      stars.forEach(x => x.classList.remove("active"));
      for (let i = 0; i < rate; i++) stars[i].classList.add("active");
      localStorage.setItem("desaKutoRating", rate);
      thanks.style.display = "block";
      done = true;
    });
  });
});
</script>

</body>
</html>
