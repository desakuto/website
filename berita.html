 <div class="rating-contact-wrapper fade-in">

</div>

  <!-- ============================================= -->
  <!-- ⬇️ Script Ambil Data Berita dari JSON -->
  <!-- ============================================= -->
  <script>
    fetch('assets/data/berita.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('newsContainer');

        data.berita.forEach(item => {
          const beritaDiv = document.createElement('div');
          beritaDiv.classList.add('berita-item');
          beritaDiv.style.marginBottom = '30px';

          beritaDiv.innerHTML = `
            <h3>${item.judul}</h3>
            <p>${item.isi}</p>
            ${item.instagram ? 
              `<blockquote class="instagram-media" data-instgrm-permalink="${item.instagram}" data-instgrm-version="14"></blockquote>` 
              : ''}
          `;

          container.appendChild(beritaDiv);
        });

        // Jalankan ulang embed Instagram jika ada
        if (window.instgrm) window.instgrm.Embeds.process();
      })
      .catch(err => console.error('Gagal memuat berita:', err));
  </script>

  <!-- Instagram Embed Script -->
  <script async src="https://www.instagram.com/embed.js"></script>

  <!-- Script tambahan lain -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const stars = document.querySelectorAll(".star");
  const thanks = document.getElementById("thanks-msg");
  let ratingDone = false;
const savedRating = localStorage.getItem("desaKutoRating");
if (savedRating) {
  ratingDone = true;
  for (let i = 0; i < savedRating; i++) {
    stars[i].classList.add("active");
  }
  thanks.style.display = "block";
}

// Event klik bintang
stars.forEach(star => {
  star.addEventListener("click", () => {
    if (ratingDone) return; // tidak bisa klik lagi

    const rating = star.dataset.rate;
    stars.forEach(s => s.classList.remove("active"));

    for (let i = 0; i < rating; i++) {
      stars[i].classList.add("active");
    }

    // Simpan ke localStorage
    localStorage.setItem("desaKutoRating", rating);

    thanks.style.display = "block";
    ratingDone = true;
  });
});
});
</script>
</body>
