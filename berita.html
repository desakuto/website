<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desa Kuto — #JAWARA</title>
  <link rel="icon" href="assets/images/favicon-gold.png" type="image/png">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn .8s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="site-nav container">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="berita.html" class="active">Berita</a></li>
        <li><a href="profil.html">Profil Desa</a></li>
        <li><a href="data.html">Data Wilayah</a></li>
        <li><a href="galeri.html">Galeri</a></li>
      </ul>
    </nav>
  </header>

  <section class="container section fade-in">
    <h2>Berita Desa</h2>
    <div id="newsContainer"></div>
  </section>

  <hr>

  <!-- Rating Pengunjung -->
  <section id="rating" class="container section fade-in">
    <h2>Rating Pengunjung</h2>
    <p>Berikan rating untuk website Desa Kuto :</p>
    <div class="rating-box">
      <span class="star" data-rate="1">★</span>
      <span class="star" data-rate="2">★</span>
      <span class="star" data-rate="3">★</span>
      <span class="star" data-rate="4">★</span>
      <span class="star" data-rate="5">★</span>
    </div>
    <p id="thanks-msg" style="display:none;margin-top:8px;color:#f6d679;font-size:16px;font-weight:600;">
      ✅ Terima kasih atas penilaiannya!
    </p>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> DESA KUTO - JAWARA</p>
    </div>
  </footer>

<script>
fetch('https://desakuto.github.io/website/assets/data/berita.json') // URL absolute
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("newsContainer");
    list.innerHTML = "";

    // Urutkan dari terbaru ke terlama
    data.berita.sort((a, b) =>
      new Date(b.tanggal) - new Date(a.tanggal)
    );

    data.berita.forEach(item => {
      let igEmbedHTML = "";

      // Jika ada URL Instagram untuk di-embed
      if (item.instagram) {
        igEmbedHTML = `
          <blockquote class="instagram-media" 
            data-instgrm-permalink="${item.instagram}"
            data-instgrm-version="14"
            style="max-width:540px;width:100%;margin:10px auto;">
          </blockquote>
        `;
      }

      list.innerHTML += `
        <article class="berita-item fade-in" style="text-align:center;margin-bottom:50px;">
          <h3>${item.judul}</h3>
          <p style="color:#aaa;font-size:14px;">${item.tanggal}</p>
          ${igEmbedHTML}
          <hr style="margin-top:35px;">
        </article>
      `;
    });

    // Menjalankan Instagram Embed untuk semua post setelah dimuat
    if (window.instgrm) window.instgrm.Embeds.process();
  })
  .catch(e => console.error("Gagal memuat berita:", e));
</script>

<script async src="https://www.instagram.com/embed.js"></script>


<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const stars = document.querySelectorAll(".star");
  const thanks = document.getElementById("thanks-msg");
  let ratingDone = false;
  const savedRating = localStorage.getItem("desaKutoRating");
  if (savedRating) {
    ratingDone = true;
    for (let i = 0; i < savedRating; i++) {
      stars[i].classList.add("active");
    }
    thanks.style.display = "block";
  }

  stars.forEach(star => {
    star.addEventListener("click", () => {
      if (ratingDone) return;
      const rating = star.dataset.rate;
      stars.forEach(s => s.classList.remove("active"));
      for (let i = 0; i < rating; i++) stars[i].classList.add("active");
      localStorage.setItem("desaKutoRating", rating);
      thanks.style.display = "block";
      ratingDone = true;
    });
  });
});
</script>

</body>
</html>
